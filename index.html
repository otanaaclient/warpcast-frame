<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warpcast Frame</title>
    
    <!-- Meta Tags for Warpcast -->
    <meta name="description" content="Warpcast Frame: View your profile and performance statistics.">
    <meta name="keywords" content="Warpcast, profile, statistics, performance, allocations">
    <meta name="author" content="Warpcast Team">
    <meta name="application-name" content="Warpcast App">
    <meta name="theme-color" content="#4A90E2">
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Warpcast Frame">
    <meta property="og:description" content="Check out your Warpcast profile and see real-time statistics.">
    <meta property="og:image" content="https://via.placeholder.com/1200x630">
    <meta property="og:url" content="https://warpcast.com/frame">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Warpcast Frame">
    <meta name="twitter:description" content="View your Warpcast statistics and performance data.">
    <meta name="twitter:image" content="https://via.placeholder.com/1200x630">
    <meta name="twitter:site" content="@warpcast">
    
    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <header class="frame-header">
            <div class="profile">
                <img src="https://via.placeholder.com/50" alt="Profile" id="profile-img">
                <div class="profile-info">
                    <h2 id="username">Test User</h2>
                    <span id="farcaster-id">FID: 12345</span>
                </div>
            </div>
        </header>

        <main class="frame-body">
            <div class="data-row">
                <div class="data-label">Today's Allocation</div>
                <div class="data-value" id="allocation">20 Allocations</div>
            </div>
            <div class="data-row">
                <div class="data-label">Remaining</div>
                <div class="data-value" id="remaining">5 Remaining</div>
            </div>
            <div class="data-row">
                <div class="data-label">Percent Tipped</div>
                <div class="data-value" id="percent-tipped">85%</div>
            </div>
            <div class="data-row">
                <div class="data-label">Rank</div>
                <div class="data-value" id="rank">Top #10</div>
            </div>
        </main>

        <footer class="score">
            Score: <span id="score">98</span>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
